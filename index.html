<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #90caf9);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #0d47a1;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        textarea {
            width: 90%;
            height: 120px;
            border: 1px solid #90caf9;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            resize: none;
            outline: none;
        }
        textarea:focus {
            border-color: #0d47a1;
            box-shadow: 0 0 5px rgba(13, 71, 161, 0.3);
        }
        label {
            font-size: 1.1rem;
            display: block;
            margin: 15px 0 5px;
            color: #0d47a1;
        }
        select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #90caf9;
            font-size: 1rem;
            outline: none;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1.1rem;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0d47a1;
        }
        .result-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto 0;
            border: 1px solid #90caf9;
        }
        .result-box h3 {
            margin-bottom: 5px;
            color: #0d47a1;
        }
        .prediction-text {
            font-weight: bold;
            font-size: 1.2rem;
        }
        .true-news {
            color: green;
        }
        .fake-news {
            color: red;
        }
        .model-name {
            font-size: 0.9rem;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <h1>ðŸ“° Fake News Detection</h1>
    <form action="/predict" method="POST">
        <textarea name="news_text" placeholder="Enter news text here" required></textarea><br><br>

        <label>Select Model:</label>
        <select name="model_choice">
            <option value="rf">Random Forest</option>
            <option value="lr">Logistic Regression</option>
        </select><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
    <div class="result-box">
        <h3>Original News:</h3>
        <p>{{ original_text }}</p>
        <h3>Prediction:</h3>
        <p class="prediction-text {% if 'True' in prediction_text %}true-news{% else %}fake-news{% endif %}">
            {{ prediction_text }}
        </p>
    </div>
    {% endif %}
</body>
</html>
